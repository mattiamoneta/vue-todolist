<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/master.css">

    <title>Vue TodoList</title>
</head>
<body>
    <div id="app">
        
       <header class="py-3">
            <div class="container">
                <div class="row justify-between">
                    <div class="col-11">
                        <input type="text" name="inputItem" id="inputItem" class="d-block w-100" v-model="textField" @keyup.enter="addItem">
                    </div>
                    <div class="col-1 text-right">
                        <button @click="addItem"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
       </header>
       <main>
            <div class="container">
                <ul class="list">
                    <li v-for="(item, index) in list" @click="toggleStatus(index)">
                        <div class="d-flex justify-between">
                            <div class="text" :class="list[index].done ? 'line-through':''">{{item.text}}</div>
                            <button @click="removeItem(index)">Remove</button>
                        </div>
                    </li>
                </ul>
            </div>
       </main>

    </div>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
